<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="search"
        name="search"
        id="search"
        placeholder="Enter City Name"
      />
      <button>Search</button>
    </div>

    <div class="card">
      <div class="weather-icon">
        <img id="icon" src="#" alt="" />
      </div>
      <div class="weather-condition">
        <h2 id="condition"></h2>
      </div>
      <div class="location">
        <h3 id="city-name"></h3>
      </div>
      <div class="weather-info">
        <div class="wind">
          <h3 id="wind-name">Wind</h3>
          <h4 id="wind-value"></h4>
        </div>
        <div class="temp">
          <h3 id="temp-name">Temperature</h3>
          <h4 id="temp-value"></h4>
        </div>
        <div class="precip">
          <h3 id="feels-like">Feels Like</h3>
          <h4 id="feels-like-temp"></h4>
        </div>
      </div>
    </div>

    <div class="error"></div>
    <script src="./app.js"></script>
  </body>
</html>
